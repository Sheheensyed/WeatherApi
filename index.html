<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Cinzel:wght@400..900&family=Jaro:opsz@6..72&display=swap"
        rel="stylesheet">


</head>

<body>
    <div id="mainBg" class="w-100 d-flex justify-content-center align-items-center p-2">
        <div id="areaImg" class="w-50 h-75 bg-secondary-subtle p-3 rounded">
            <div class="container-fluid">
                <div class="row" id="result">
                    <div class="col-8">
                        <h1 class="ms-2 mt-3 text-dark">Weather</h1>
                        <h4 class="text-secondary py-4 mt-5">Place : <span></span></h4>
                        <h4 class="text-secondary py-4 mt-5">Wind speed : <span></span></h4>
                        <h4 class="text-secondary py-4 mt-5">temperature : <span></span></h4>

                    </div>


                    <div class="col-4">
                       <div class="d-flex justify-content-center p-2 me-5">
                            <input type="text" id="search" placeholder="Place" class=" rounded-pill me-2">
                            <button onclick="weather()" class="btn btn-warning rounded-pill text-dark">Search</button>
                        </div>
                        <h4 class="text-secondary py-4 mt-5 ">Visibility : <span></span></h4>
                        <h4 class="text-secondary py-4 mt-5 ">Time zone : <span></span></h4>
                        <h4 class="text-secondary py-4 mt-5 ">Humidity : <span></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="sam.js">

</script>

</html>
